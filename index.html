<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One" >
    <title>Weather man</title>
</head>
<body>
    <div class="container">
        <div class="weather-man">
            <div class="header">
                <i class="fa-solid fa-location-dot" id="head"><span id="country" class="country">NIG</span></i>
                <form action=""id="input">
                    <input type="text" name="text" id="text" class="search hide">
                    <input type="button" class="btn hide" value="search">
                </form>
                <p id="name" class="name">Weatherman</p>
                <i class="fa-solid fa-magnifying-glass head" id="head" style="cursor: pointer;"></i>
            </div>
            <p class="location"><span>Lagos</span></p><br>
            <p class="date"><span>Sunday, June 12 2022</span></p><br>
            <p class="temp"><span>15&deg;C</span></p><br>
            <div class="weather">
                <p>Cloudy</p>
            </div>
            <div class="temp-range">
                <p>25&deg;c/28&deg;c</p>
            </div>
            <i class="fa-solid fa-rotate" id="rotate" style="cursor:pointer;"></i><br>
            <div class="base">
                <div class="humidity" id="base">
                    <i class="fa-brands fa-mixcloud" style="color: skyblue;"></i><br>
                    <p id="humidity">53</p>
                </div>
                <div class="lat-long" id="base">
                    <i class="fa-solid fa-earth-europe" style="color:rgb(78, 238, 78);"></i><br>
                    <p id="lat-long">88/90</p>
                </div>
                <div class="pressure" id="base">
                    <i class="fa-brands fa-cloudversify" style="color: skyblue;"></i><br>
                    <p id="pressure">1010</p>

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
