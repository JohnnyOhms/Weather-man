<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather man</title>
</head>
<body>
    <div class="container">
        <div class="weather-man">
            <div class="header">
                <i class="fa-solid fa-location-dot"></i>
                <p id="name">Weatherman</p>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <p class="location"><span>Lagos</span></p><br>
            <p class="temp"><span>15`C</span></p><br>
            <div class="weather">
                <p>Cloudy</p>
            </div>
            <div class="temp-range">
                <p>25`c/28`c</p>
            </div>
            <i class="fa-solid fa-rotate"></i><br>
            <div class="base">
                <div class="lat-long">
                    
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-droplet-degree"></i><br>
                    <p id="humidity">53</p>
                </div>
                <div class="pressure">

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
